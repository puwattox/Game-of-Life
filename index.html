<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Game of Life</title>
        <script type="text/javascript" src="template.js"></script>
        <script type="text/javascript" src="game_ui.js"></script>
        <script type="text/javascript" src="game_of_life.js"></script>
        <style>
            #template {
                margin: 6px 0;
                padding: 6px 0;
            }
            canvas {
                padding: 0px;
                border: 1px solid #888;
            }
            button {
                margin: 6px 10px;
                padding: 6px 12px;
                border: 1px solid #888;
            }
        </style>
    </head>
    <body onload ="javascript: setup();">
        <div style="text-align: center;">
            <canvas id="gameCanvas" width="512" height="512">Unsupported CANVAS</canvas>
            <div>
                <select id="worldSize" onChange="changeSize()"></select>
            </div>
            <div>
                <select id="template" onChange="changeTemplate()"></select>
            </div>
            <div>
                <button id="start_pause" onclick="startPause();">START</button>
                <button onclick="reset();">RESET</button>
            </div>
            <div>
                <button id="step" onclick="step();">STEP</button>
            </div>
        </div>
    </body>
</html>
